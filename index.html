<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="header">G1</h1>
    <p class="howTo">Choose yes or no before timer runs out or game will restart.</p>
    <div id="start">
      <button onclick="start()">PLAY</button>
    </div>
    <div id="game">
      <p id="rule">Survive until 6am.</p>
      <div class="timer"><div id="timer">5</div><img src="hourglass.png" alt="sec"></div>
      <div class="life"><div id="life">100</div><img src="heart.png" alt="life"></div>
      <p id="question"></p>
      <button id="yes">yes</button>
      <button id="no">no</button>
      <p id="result"></p>
    </div>
    <div id="gameover">
      <h3>Game Over</h3>
      <button onclick="start()">Play again?</button>
    </div>    
    <video id="anim" width="270" height="83">
      <source src="q5_no.gif" type="video/avi">
    </video>
  </body>
</html>
