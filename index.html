<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="start-screen">
      <h1 id="header">G1</h1>
      <p id="rule">Survive until 6am.</p>
      <p class="howTo">Choose yes or no before timer runs out or game will restart.</p>
      <div id="start">
      <button onclick="start()">PLAY</button>
      </div>
    </div>
    <div id="game">
      <div id="hud">
        <div class="timer"><div id="timer">5</div><img src="https://cdn.glitch.com/87a68849-ba2b-400e-b00a-910df7e25b62%2Fhourglass.png?v=1590552608613" alt="sec"></div>
        <div class="life"><div id="life">100</div><img src="https://cdn.glitch.com/87a68849-ba2b-400e-b00a-910df7e25b62%2Fheart.png?v=1590552727581" alt="life"></div>
      </div>
      <p id="question"></p>
      <div id="answer-buttons">
        <button class="answer-button" id="yes">yes</button>
        <button class="answer-button" id="no">no</button>
      </div>
      <p id="result"></p> 
      <div><img id="result-anim" class="hidden" src=" " alt="animation"></div>
    </div>
    <div id="gameover">
      <h3>Game Over</h3>
      <button onclick="start()">Play again</button>
    </div>
  </body>
</html>
